
<html>
{% load static %}
<head>
    <title>ADMIN LASTVIEW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
    .box{
        max-width:30em;
        margin-top:160px;
        flex-direction: row;
        border-radius: 0px;
        border:1px solid #c8143f;
        color:white;
    }

</style>
</head>
<body style="background-color: #b2b2b2">
<div class="container">
    <div class="row">
        <div class="col-sm-3">

            {% for data in view %}
           <div class="box">
<div class="h" style="padding-left: 40px;color:black">
                    Purchase id:<h6>{{ data.id }}</h6>
                    Purchase name:<h6>{{ data.pname }}</h6>
                    Purchase cost:<h6>{{ data.pcost }}</h6>
                    Purchase cat:<h6>{{ data.pcat }}</h6>
                    Purchase qua:<h6>{{ data.pquality }}</h6>
                    Purchase dec:<h6>{{ data.pdec }}</h6>
                    Purchase id:<h6>{{ data.pid_id }}</h6>

</div>
                </div>
                {% endfor %}

        </div>
    </div>
</div>
</body>
</html>
