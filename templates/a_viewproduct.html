
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>VIEW PRODUCTS</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .box{
            box-shadow:0px 10px 20px 3px black;
        }
    </style>
</head>
<body style="font-family: 'Poppins', sans-serif;  background-color:#dcd2da;">

<div class="container-fluid">
<div class="row">



                {% for data in data %}

                    <div class="col-md-3">

                        <div class="box" style="width:250px;height:460px;margin-top:50px;margin-left:50px;border:1px solid ;">
                        <img style="height:150px ; width:300px;" src="{{data.pimage.url}} " class="img-fluid">
                                               <div class="h" style="font-weight:bold;padding-left:10px;"> Product ID: <h6>{{ data.id }}</h6>
                                                   Product Name :  <h6>{{data.pname}}</h6>
                                                   Product Category :  <h6>{{data.pcat}}</h6>
                                                   Product Quality :  <h6>{{data.pquality}}</h6>
                                                   Product Description :  <h6>{{data.pdec}}</h6>
                                                   Product Price : <h6>{{data.pcost}}</h6>
                                               </div>

                    </div>
                    </div>

                {% endfor %}
            </div>
</div>



</body>
</html>
